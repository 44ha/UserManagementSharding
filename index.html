<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management (Sharding Demo)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        input, button { padding: 5px 10px; margin: 5px; }
        .user-list { margin-top: 20px; }
        .user-item { padding: 5px; border-bottom: 1px solid #ccc; }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>User Management (Sharding Demo)</h1>

    <div>
        <input type="text" id="addName" placeholder="Enter user name">
        <button onclick="addUser()">Add User</button>
    </div>

    <div>
        <input type="number" id="deleteId" placeholder="Enter user ID to delete">
        <button onclick="deleteUser()">Delete User by ID</button>
    </div>

    <div>
        <button onclick="deleteAllUsers()">Delete All Users</button>
    </div>

    <div class="user-list">
        <h2>All Users</h2>
        <div id="users"></div>
    </div>

    <script>
        const apiBase = "http://localhost:5261/api/users";


        async function fetchUsers() {
            const res = await fetch(apiBase);
            const users = await res.json();
            const container = document.getElementById("users");
            container.innerHTML = "";
            users.forEach(u => {
                const div = document.createElement("div");
                div.className = "user-item";
                const shard = u.id % 2 === 0 ? "DB2" : "DB1";
                div.textContent = `ID: ${u.id} | Name: ${u.name} | Shard: ${shard}`;
                container.appendChild(div);
            });
        }

        async function addUser() {
            const nameInput = document.getElementById("addName");
            const name = nameInput.value.trim();
            if (!name) return alert("Enter a name!");
            await fetch(apiBase, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name })
            });
            nameInput.value = "";
            fetchUsers();
        }

        async function deleteUser() {
            const idInput = document.getElementById("deleteId");
            const id = parseInt(idInput.value.trim());
            if (!id) return alert("Enter a valid ID!");

            const res = await fetch(`${apiBase}/${id}`, { method: "DELETE" });

            if (res.status === 404) {
                alert("User not found! Make sure the ID exists.");
            } else if (!res.ok) {
                alert("Error deleting user!");
            }

            idInput.value = "";
            fetchUsers();
        }


        async function deleteAllUsers() {
            if (!confirm("Are you sure you want to delete ALL users?")) return;
            await fetch(apiBase, { method: "DELETE" });
            fetchUsers();
        }

        fetchUsers();
    </script>
</body>
</html>
